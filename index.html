<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="form_Container">
        <form action="">
            <h1>SIGNUP HERE</h1>
            <div class="name_Group">
                <input type="text" name="name" id="name" required>
                <label for="name"><i class="fas fa-user"></i>First Name</label>
            </div>
            <div class="name_Group">
                <input type="text" name="sure_Name" id="sure_Name" required>
                <label for="sure_Name"><i class="fas fa-user"></i>SureName</label>
            </div>
            <div class="name_Group">
                <input type="text" name="email" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i>email</label>
            </div>
            <div class="name_Group">
                <input type="number" name="number" id="number" required>
                <label for="number"><i class="fas fa-mobile"></i>Phone</label>
            </div>
            <div class="name_Group">
                <input type="date" name="date" id="date" required>
                <label for="date"></label>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i>SignUp</button>
        </form>
    </section>
</body>

</html>
